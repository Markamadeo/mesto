<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body>
  <main class="page">
    <section class="header header_shift_down header_shift_up">
      <img src="./images/header__logo.svg" alt="Логотип" class="header__logo">
    </section>
    <div class="page__container">
      <section class="profile profile_shift_down">
        <div class="profile__avatar-container">
          <img alt="Аватар" class="profile__image">
          <button class="profile__avatar-button"></button>
        </div>
        <div class="profile__info-container">
          <div class="profile__info-container-item">
            <h1 class="profile__full-name"></h1>
            <button type="button" class="profile__edit-botton"></button>
          </div>
          <div class="profile__info-container-item">
            <p class="profile__description"></p>
          </div>
        </div>
        <button type="button" class="profile__add-botton"></button>
      </section>
      <ul class="gallery gallery_shift_down"></ul>
      <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
  </main>
  <section class="form form_type_change-avatar">
    <form class="form__container form__container_type_submit-form form__container_type_change-avatar" name="avatarForm" novalidate>
      <button type="button" class="form__close-button form__close-button_type_change-avatar"></button>
      <h2 class="form__title form__title_type_change-avatar">Обновить Аватар</h2>
      <div class="form__input-container">
        <input name="avatar" type="url" class="form__textinput form__textinput_type_change-avatar"
          placeholder="Ссылка на Аватар" required>
        <span class="form__error" id="avatar-error"></span>
      </div>
      <button name="avatarSubmit" type="submit" class="form__submit-button form__submit-button_type_change-avatar">Сохранить</button>
    </form>
  </section>

  <section class="form form_type_delete-card">
    <form class="form__container form__container_type_submit-form form__container_type_delete" name="deleteForm" novalidate>
      <button type="button" class="form__close-button form__close-button_type_delete"></button>
      <h2 class="form__title form__title_type_delete">Вы уверены?</h2>
      <button name="deleteSubmit" type="submit" class="form__submit-button form__submit-button_type_delete-button">Да</button>
    </form>
  </section>

  <section class="form form_type_edit">
    <form class="form__container form__container_type_submit-form form__container_type_edit" name="editForm" novalidate>
      <button type="button" class="form__close-button form__close-button_type_edit"></button>
      <h2 class="form__title form__title_type_edit">Редактировать профиль</h2>
      <div class="form__input-container">
        <input name="fullName" type="text" class="form__textinput form__textinput_type_edit-full-name" required
          minlength="2" maxlength="40">
        <span class="form__error" id="fullName-error"></span>
      </div>
      <div class="form__input-container">
        <input name="description" type="text" class="form__textinput form__textinput_type_edit-description" required
          minlength="2" maxlength="200">
        <span class="form__error" id="description-error"></span>
      </div>
      <button name="editSubmit" type="submit" class="form__submit-button form__submit-button_type_edit-save-button">Сохранить</button>
    </form>
  </section>

  <section class="form form_type_adding">
    <form class="form__container form__container_type_submit-form form__container_type_adding" name="addingForm"
      novalidate>
      <button type="button" class="form__close-button form__close-button_type_adding"></button>
      <h2 class="form__title form__title_type_adding">Новое место</h2>
      <div class="form__input-container">
        <input name="name" type="text" class="form__textinput form__textinput_type_adding-name" placeholder="Название"
          required minlength="2" maxlength="30">
        <span class="form__error" id="name-error"></span>
      </div>
      <div class="form__input-container">
        <input name="link-address" type="url" class="form__textinput form__textinput_type_adding-link-address"
          placeholder="Ссылка на картинку" required>
        <span class="form__error" id="link-address-error"></span>
      </div>
      <button name="addingSubmit" type="submit" class="form__submit-button form__submit-button_type_adding-add-button">Добавить</button>
    </form>
  </section>

  <section class="form form_type_foto-viewer">
    <figure class="form__container form__container_type_foto-viewer">
      <button type="button" class="form__close-button form__close-button_type_foto-viewer-close-button"></button>
      <img class="form__foto-viewer-img">
      <figcaption class="form__foto-viewer-description"></figcaption>
    </figure>
  </section>
  <template id="gallery-item">
    <li class="gallery-item">
      <button type="button" class="gallery-item__trash-button"></button>
      <img class="gallery-item__image">
      <div class="gallery-item__content">
        <h2 class="gallery-item__title"></h2>
        <div class="gallery-item__like-container">
          <button type="button" class="gallery-item__heart-button"></button>
          <p class="gallery-item__like-counter"></p>
        </div>
      </div>
    </li>
  </template>
</body>

</html>
