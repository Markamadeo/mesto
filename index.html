<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body>
    <main class="page">
      <section class="edit-form">
        <form class="edit-form__container" name="editForm">
          <button type="button" class="edit-form__close-button"></button>
          <h2 class="edit-form__title">Редактировать профиль</h2>
          <input name="fullName" type="text" class="edit-form__textinput_type_full-name edit-form__textinput">
          <input name="description" type="text" class="edit-form__textinput_type_description edit-form__textinput">
          <button type="submit" class="edit-form__save-button">Сохранить</button>
        </form>
      </section>

      <section class="adding-form">
        <form class="adding-form__container" name="addingForm">
          <button type="button" class="adding-form__close-button"></button>
          <h2 class="adding-form__title">Новое место</h2>
          <input name="name" type="text" class="adding-form__textinput adding-form__textinput_type_name">
          <input name="link-adress" type="text" class="adding-form__textinput adding-form__textinput_type_link-adress">
          <button type="submit" class="adding-form__add-button">Добавить</button>
        </form>
      </section>

      <section class="header header_shift_down header_shift_up">
        <img src="./images/header__logo.svg" alt="Логотип" class="header__logo">
      </section>

      <div class="page__container">
        <section class="profile profile_shift_down">
          <img src="./images/profile_avatar.png" alt="Аватар" class="profile__image">
          <div class="profile__info-container">
            <div class="profile__info-container-item">
              <h1 class="profile__full-name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-botton"></button>
            </div>
            <div class="profile__info-container-item">
              <p class="profile__description">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__add-botton"></button>
        </section>

        <section class="gallery gallery_shift_down">
        </section>

        <footer class="footer">
          <p class="footer__text">&copy; 2020 Mesto Russia</p>
        </footer>
      </div>
    </main>
    <script type="module" src="./scripts/script.js"></script>
    <template id="gallery-item">
      <article class="gallery-item" data-index="">
        <img class="gallery-item__image" src="" alt="">
        <div class="gallery-item__content">
          <h2 class="gallery-item__title"></h2>
          <button type="button" class="gallery-item__heart-button"></button>
        </div>
      </article>
    </template>
  </body>
</html>
