ntainer_type_submit-form form__container_type_adding" name="addingForm" novalidate><button type="button" class="form__close-button form__close-button_type_adding"></button><h2 class="form__title form__title_type_adding">Новое место</h2><div class="form__input-container"><input name="name" class="form__textinput form__textinput_type_adding-name" placeholder="Название" required minlength="2" maxlength="30"> <span class="form__error" id="name-error"></span></div><div class="form__input-container"><input name="link-address" type="url" class="form__textinput form__textinput_type_adding-link-address" placeholder="Ссылка на картинку" required> <span class="form__error" id="link-address-error"></span></div><button type="submit" class="form__submit-button form__submit-button_type_adding-add-button">Добавить</button></form></section><section class="form form_type_foto-viewer"><figure class="form__container form__container_type_foto-viewer"><button type="button" class="form__close-button form__close-button_type_foto-viewer-close-button"></button> <img class="form__foto-viewer-img"><figcaption class="form__foto-viewer-description"></figcaption></figure></section><template id="gallery-item"><li class="gallery-item"><button type="button" class="gallery-item__trash-button"></button> <img class="gallery-item__image"><div class="gallery-item__content"><h2 class="gallery-item__title"></h2><button type="button" class="gallery-item__heart-button"></button></div></li></template><script src="./main.js"></script></body></html>
