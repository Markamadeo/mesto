<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body>
    <main class="page">
      <section class="header header_shift_down">
        <img src="./images/header__logo.svg" alt="Логотип" class="header__logo">
      </section>

      <div class="page__container">
        <section class="profile profile_shift_down">
          <img src="./images/Avatar.png" alt="Аватар" class="profile__image">
          <div class="profile__info-container">
            <div class="profile__info-container-item">
              <p class="profile__full-name">Жак-Ив Кусто</p>
              <button class="profile__edit-botton"></button>
            </div>
            <div class="profile__info-container-item">
              <p class="profile__description">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-botton"></button>
        </section>

        <section class="gallery gallery_shift_down">
          <article class="gallery__item">
            <img class="gallery__item-image" src="./images/gallery__Karachaevsk.jpg" alt="Изображение г.Карачаевск">
            <div class="gallery__item-content">
              <h2 class="gallery__item-title">Карачаевск</h2>
              <button class="gallery__item-button"></button>
            </div>
          </article>

          <article class="gallery__item">
            <img class="gallery__item-image" src="./images/gallery__mount-Elbrus.jpg" alt="Изображение горы Эльбрус">
            <div class="gallery__item-content">
              <h2 class="gallery__item-title">Гора Эльбрус</h2>
              <button class="gallery__item-button"></button>
            </div>
          </article>

          <article class="gallery__item">
            <img class="gallery__item-image" src="./images/gallery__mounts-Dombay.jpg" alt="Горная территория Домбай">
            <div class="gallery__item-content">
              <h2 class="gallery__item-title">Домбай</h2>
              <button class="gallery__item-button"></button>
            </div>
          </article>

          <article class="gallery__item">
            <img class="gallery__item-image" src="./images/gallery__mount-Elbrus.jpg" alt="Изображение горы Эльбрус">
            <div class="gallery__item-content">
              <h2 class="gallery__item-title">Гора Эльбрус</h2>
              <button class="gallery__item-button"></button>
            </div>
          </article>

          <article class="gallery__item">
            <img class="gallery__item-image" src="./images/gallery__mounts-Dombay.jpg" alt="Горная территория Домбай">
            <div class="gallery__item-content">
              <h2 class="gallery__item-title">Домбай</h2>
              <button class="gallery__item-button"></button>
            </div>
          </article>

          <article class="gallery__item">
            <img class="gallery__item-image" src="./images/gallery__Karachaevsk.jpg" alt="Изображение г.Карачаевск">
            <div class="gallery__item-content">
              <h2 class="gallery__item-title">Карачаево-Черкесия</h2>
              <button class="gallery__item-button"></button>
            </div>
          </article>
        </section>

        <section class="footer">
          <p class="footer__text">&copy; 2020 Mesto Russia</p>
        </section>
      </div>
    </main>
  </body>
</html>
